<div class="flex items-center justify-center min-h-screen bg-black text-white">
    <form [formGroup]="eventForm" (ngSubmit)="updateEvent()" class="bg-[#272727] p-8 rounded-lg w-[600px] flex flex-col">
      <h2 class="text-center text-2xl font-semibold mb-6">Edit Event</h2>
  
      <!-- Event Name -->
      <label class="font-medium">Event Name</label>
      <input type="text" formControlName="name" class="p-2 rounded bg-gray-800 text-white mb-3" />
  
      <!-- Date & Start Time (Side by Side) -->
      <div class="flex gap-4">
        <div class="flex-1">
          <label class="font-medium">Date</label>
          <input type="date" formControlName="date" class="w-full p-2 rounded bg-gray-800 text-white" />
        </div>
        <div class="flex-1">
          <label class="font-medium">Start Time</label>
          <input type="time" formControlName="startTime" class="w-full p-2 rounded bg-gray-800 text-white" />
        </div>
      </div>
  
      <!-- Entry Allowed Till -->
      <label class="mt-4 font-medium">Entry Allowed Till (Minutes before start)</label>
      <input type="number" formControlName="entryTime" class="p-2 rounded bg-gray-800 text-white mb-3" />
  
      <!-- Eligible Departments (Checkboxes) -->
      <label class="mt-4 font-medium">Eligible Departments</label>
      <div class="flex flex-wrap gap-2">
        <label *ngFor="let dept of departments" class="flex items-center space-x-2">
          <input type="checkbox" [value]="dept" (change)="toggleDepartment(dept, $event)" [checked]="selectedDepartments.includes(dept)" />
          <span>{{ dept }}</span>
        </label>
      </div>
  
      <!-- Batch Selection -->
      <label class="mt-4 font-medium">Batch (Year of Passing)</label>
      <select formControlName="batch" class="p-2 rounded bg-gray-800 text-white mb-3">
        <option *ngFor="let batch of batches" [value]="batch">{{ batch }}</option>
      </select>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="!eventForm.valid" class="mt-6 w-full bg-[#005C57] p-2 rounded text-white font-semibold">
        Update Event
      </button>
    </form>
  </div>
